<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"> 
    <script src="external.js" defer></script>
    <title>The Best Calculator Ever</title>
</head>
<body>
    <div class="cal-body">
        <div class="display" >  
            <div class="answer"> final answer and the operation goes here </div>
            <div class="numbers-display">2+2</div>
        </div>
        <div class="buttons" >

            <div class="numbers">
                <button class="child-buttons" >1</button>
                <button class="child-buttons" >2</button>
                <button class="child-buttons" >3</button>
                <button class="child-buttons" >4</button>
                <button class="child-buttons" >5</button>
                <button class="child-buttons" >6</button>
                <button class="child-buttons" >7</button>
                <button class="child-buttons" >8</button>
                <button class="child-buttons" >9</button>
                <button class="child-buttons" >0</button>
            </div>
            <div class="operators">
                <button class="child-buttons" >+</button>
                <button class="child-buttons" >-</button>
                <button class="child-buttons" >/</button>
                <button class="child-buttons" >x</button>
            </div>
            <div class = "others" > 
                <button class="child-buttons" >AC</button>
                <button class="child-buttons" >.</button>
                <button class="child-buttons" >=</button>
                <button class="child-buttons" >?</button>
            </div>


        </div>
    </div>
    
</body>
</html>
